<h1 class="animate__animated animate__fadeInLeft animate__fast">
  Listado de Productos
</h1>
<hr>
<div class="row animate__animated animate__fadeInRight animate__fast">
  <div class="col text-right">
    <button  routerLink="/producto/nuevo"
              class="btn btn-primary">
      <i class="fas fa-plus"></i>
      Agregar
    </button>
  </div>
</div>

<table class="table animate__animated animate__fadeInDown animate__fast mt-4">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripción</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Comprado</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Pan de Molde</td>
      <td>Integral niños</td>
      <td>1</td>
      <td>@mdo</td>
    </tr>
  </tbody>
</table>

<div class="alert alert-warning text-center mt-3">
  <h4 class="alert-heading">No hay registros</h4>
  <p>
    <i class="fas fa-exclamation-circle fa-2x"></i>
  </p>
</div>

<div class="alert alert-info text-center mt-3">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fas fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>
